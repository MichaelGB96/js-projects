<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Events</title>
</head>

<body>

  <!-- Add button -->
  <button onclick="changeText()">Click me</button>

  <p>Try to change me.</p>

  <!-- Another button -->
  <button class="btn">Click me too</button>

    <p class="p2">I will change.</p>

  <!-- Yet another button -->
  <button id="btn">Click me please</button>

    <p id="para">I will change.</p>

</body>

<!-- Reference JavaScript file -->
<script src="events.js"></script>

</html>
