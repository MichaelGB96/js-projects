<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify Attributes, Classes and Styles</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            font-family: sans-serif;
        }
        .active {
            border: 2px solid blue;
        }
    
        .warning {
            border: 2px solid red;
        }
    
        .hidden {
            display: none;
        }
    
        div {
            border: 2px dashed lightgray;
            padding: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Modify Attributes, Classes and Styles</h1>
    <!-- Modifying attributes -->
    <img src="labrador-retriever.jpg" style="width: 900px; height: auto;">

    <!-- Modifying classes -->
    <div>Div 1</div>
    <div class="active">Div 2</div>

    <!-- Modifying styles -->
    <div style="height: 100px;
                width: 100px;
                border: 2px solid black;">Div</div>

</body>

</html>
